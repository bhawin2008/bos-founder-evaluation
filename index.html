<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startup Health Diagnostic</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Landing Screen -->
    <div id="landing" class="screen active">
      <div class="landing-content">
        <h1>Startup Health<br><span class="highlight">Diagnostic</span></h1>
        <p class="subtitle">20 honest questions. 4 critical areas. One clear diagnosis.</p>
        <p class="description">Find out if your business is built to scale â€” or stuck on you.</p>
        <button class="btn-primary" onclick="startDiagnostic()">Start Diagnostic</button>
        <div class="landing-footer">
          <span>5 minutes</span>
          <span class="dot"></span>
          <span>20 questions</span>
          <span class="dot"></span>
          <span>Instant results</span>
        </div>
      </div>
    </div>

    <!-- Question Screen -->
    <div id="question-screen" class="screen">
      <div class="progress-bar-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <div class="question-header">
        <span class="category-badge" id="category-badge"></span>
        <span class="question-counter" id="question-counter"></span>
      </div>
      <h2 class="question-text" id="question-text"></h2>
      <div class="options-container" id="options-container"></div>
      <div class="nav-buttons">
        <button class="btn-secondary" id="prev-btn" onclick="prevQuestion()">Back</button>
        <button class="btn-primary" id="next-btn" onclick="nextQuestion()" disabled>Next</button>
      </div>
    </div>

    <!-- Results Screen -->
    <div id="results-screen" class="screen">
      <div class="results-content">
        <h1>Your Diagnosis</h1>
        <div class="score-circle" id="score-circle">
          <span class="score-number" id="score-number">0</span>
          <span class="score-total">/ 60</span>
        </div>
        <div class="status-badge" id="status-badge"></div>
        <p class="status-description" id="status-description"></p>

        <div class="category-scores" id="category-scores"></div>

        <div class="bottlenecks-section">
          <h2>Your Top 3 Bottlenecks</h2>
          <p class="bottleneck-subtitle">These are the areas holding your business back the most.</p>
          <div id="bottlenecks-list"></div>
        </div>

        <button class="btn-primary" onclick="restartDiagnostic()">Retake Diagnostic</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
