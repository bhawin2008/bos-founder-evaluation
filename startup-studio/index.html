<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startup Studio - Venture Pipeline Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="logo">
        <h1>Startup Studio</h1>
        <span class="tagline">Venture Pipeline Manager</span>
      </div>
      <nav class="nav">
        <a href="#" class="nav-link active" data-view="dashboard">
          <span class="nav-icon">&#9673;</span> Dashboard
        </a>
        <a href="#" class="nav-link" data-view="ventures">
          <span class="nav-icon">&#9881;</span> Ventures
        </a>
        <a href="#" class="nav-link" data-view="evaluate">
          <span class="nav-icon">&#9733;</span> Evaluate
        </a>
        <a href="#" class="nav-link" data-view="pipeline">
          <span class="nav-icon">&#8674;</span> Pipeline
        </a>
      </nav>
    </aside>

    <main class="main">
      <!-- Dashboard View -->
      <section id="view-dashboard" class="view active">
        <div class="view-header">
          <h2>Dashboard</h2>
          <button class="btn btn-primary" id="btn-new-venture">+ New Venture</button>
        </div>
        <div class="stats-grid" id="stats-grid"></div>
        <div class="section">
          <h3>Recent Activity</h3>
          <div id="recent-activity" class="activity-list"></div>
        </div>
      </section>

      <!-- Ventures View -->
      <section id="view-ventures" class="view">
        <div class="view-header">
          <h2>Ventures</h2>
          <div class="filter-bar">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="idea">Idea</button>
            <button class="filter-btn" data-filter="validating">Validating</button>
            <button class="filter-btn" data-filter="building">Building</button>
            <button class="filter-btn" data-filter="launched">Launched</button>
            <button class="filter-btn" data-filter="paused">Paused</button>
          </div>
        </div>
        <div id="ventures-list" class="ventures-grid"></div>
      </section>

      <!-- Evaluate View -->
      <section id="view-evaluate" class="view">
        <div class="view-header">
          <h2>Evaluate Venture</h2>
        </div>
        <div id="evaluate-select" class="evaluate-select">
          <p>Select a venture to evaluate:</p>
          <div id="evaluate-venture-list" class="venture-select-list"></div>
        </div>
        <div id="evaluate-form" class="evaluate-form hidden">
          <div class="evaluate-venture-name" id="evaluate-venture-name"></div>
          <div class="criteria-grid" id="criteria-grid"></div>
          <div class="evaluate-actions">
            <button class="btn btn-secondary" id="btn-cancel-evaluate">Cancel</button>
            <button class="btn btn-primary" id="btn-save-evaluate">Save Evaluation</button>
          </div>
        </div>
      </section>

      <!-- Pipeline View -->
      <section id="view-pipeline" class="view">
        <div class="view-header">
          <h2>Pipeline</h2>
        </div>
        <div class="pipeline-board" id="pipeline-board">
          <div class="pipeline-column" data-stage="idea">
            <div class="pipeline-column-header">Idea</div>
            <div class="pipeline-column-body" data-stage="idea"></div>
          </div>
          <div class="pipeline-column" data-stage="validating">
            <div class="pipeline-column-header">Validating</div>
            <div class="pipeline-column-body" data-stage="validating"></div>
          </div>
          <div class="pipeline-column" data-stage="building">
            <div class="pipeline-column-header">Building</div>
            <div class="pipeline-column-body" data-stage="building"></div>
          </div>
          <div class="pipeline-column" data-stage="launched">
            <div class="pipeline-column-header">Launched</div>
            <div class="pipeline-column-body" data-stage="launched"></div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- New Venture Modal -->
  <div class="modal-overlay hidden" id="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <h3 id="modal-title">New Venture</h3>
        <button class="modal-close" id="modal-close">&times;</button>
      </div>
      <form id="venture-form" class="modal-body">
        <input type="hidden" id="venture-id">
        <div class="form-group">
          <label for="venture-name">Venture Name</label>
          <input type="text" id="venture-name" required placeholder="e.g. AI Scheduling Assistant">
        </div>
        <div class="form-group">
          <label for="venture-description">Description</label>
          <textarea id="venture-description" rows="3" required placeholder="Brief description of the venture..."></textarea>
        </div>
        <div class="form-group">
          <label for="venture-stage">Stage</label>
          <select id="venture-stage">
            <option value="idea">Idea</option>
            <option value="validating">Validating</option>
            <option value="building">Building</option>
            <option value="launched">Launched</option>
            <option value="paused">Paused</option>
          </select>
        </div>
        <div class="form-group">
          <label for="venture-market">Target Market</label>
          <input type="text" id="venture-market" placeholder="e.g. Small business owners">
        </div>
        <div class="form-group">
          <label for="venture-revenue-model">Revenue Model</label>
          <select id="venture-revenue-model">
            <option value="">Select...</option>
            <option value="saas">SaaS Subscription</option>
            <option value="marketplace">Marketplace</option>
            <option value="freemium">Freemium</option>
            <option value="transactional">Transactional</option>
            <option value="advertising">Advertising</option>
            <option value="licensing">Licensing</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" id="btn-cancel-modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Venture Detail Modal -->
  <div class="modal-overlay hidden" id="detail-modal-overlay">
    <div class="modal modal-lg">
      <div class="modal-header">
        <h3 id="detail-modal-title">Venture Details</h3>
        <button class="modal-close" id="detail-modal-close">&times;</button>
      </div>
      <div class="modal-body" id="detail-modal-body"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
